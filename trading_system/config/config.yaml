# Configuration file for Wind Catcher & River Turn Trading System

# Exchange Settings
exchange:
  name: "hyperliquid"
  use_testnet: false  # Set to true for testnet, false for mainnet

# System Settings
system:
  test_mode: true
  max_api_calls_per_second: 5  # Hyperliquid is more generous
  data_collection_interval: 300  # 5 minutes (in seconds)
  signal_scan_interval: 300      # 5 minutes (in seconds)

# Confluence Scoring Thresholds
confluence:
  min_score_alert: 2.5       # EXCELLENT+ signals for Telegram alerts
  min_score_display: 1.2     # GOOD+ signals for display/storage

# Telegram Alert Settings
telegram:
  enabled: false  # Set to true to enable Telegram notifications
  bot_token: "YOUR_BOT_TOKEN_HERE"  # Get from @BotFather
